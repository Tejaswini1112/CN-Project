<!-- templates/doctor_add_comment.html -->
{% extends 'base.html' %}
{% block title %}Add Comment{% endblock %}
{% block content %}
<h2>Add Comment for Patient ID {{ patient_id }}</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.comment.label }} {{ form.comment(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
