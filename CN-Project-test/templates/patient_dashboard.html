<!-- templates/patient_dashboard.html -->
{% extends 'base.html' %}
{% block title %}Patient Dashboard{% endblock %}
{% block content %}
<div style="background-image: url('{{ url_for('static', filename='patient.webp') }}'); background-size: cover; background-position: center; height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center;">
    <div style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; text-align: center;">
<h2>Welcome, {{ current_user.username }}</h2>
<p>This is your patient dashboard.</p>
<ul>
    <li><a href="{{ url_for('patient_profile') }}">View/Update Profile</a></li>
    <li><a href="{{ url_for('submit_health_data') }}">Submit Health Data</a></li>
    <li><a href="{{ url_for('view_prescriptions') }}">View Prescriptions</a></li>
    <li><a href="{{ url_for('view_nurse_comments') }}">View Nurses' Comments</a></li>
</ul>
</div>
</div>
{% endblock %}
